<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Vishwajeet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="dark-theme">
    <header>
        <div class="logo">V.</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="projects.html" target="_blank">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <section id="contact" class="contact">
        <div class="container">
            <h2 class="animate__animated animate__jackInTheBox">Contact Me</h2>
            <div class="contact-content">
                <form id="contact-form" class="contact-form animate__animated animate__lightSpeedInLeft">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <div class="social-links animate__animated animate__lightSpeedInLeft animate__delay-1s">
                    <a href="https://github.com/" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="mailto:email@example.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="music-player" class="music-player">
        <div class="container">
            <h2 class="animate__animated animate__lightSpeedInLeft">Now Playing</h2>
            <div class="player-container">
                <iframe src="https://open.spotify.com/embed/playlist/37i9dQZEVXcJZyENOWUFo7" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" class="music-iframe"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Vishwajeet. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
